{% from "showlinks.html" import show_links, employeelinks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECODERS-homepage</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    
    <div class="parent">
        <div class="child child1">
            <h1 class="text-center text-decoration-underline bg-danger text-light p-3" id="mainheading" name="header">Ecoders</h1>

            {{ show_links() }}
        </div>
        <div class="child child2 text-center mt-5 mb-5">
            <i><h1 class="secondaryheading text-center display-1">Alerts page</h1></i>
                <div class="right">
                    
                    <div class="buttongroup mt-5 mb-5 d-flex justify-content-evenly">
                        <button class="button1 btn btn-success" onclick="showalert()">show alert</button>
                        <button class="button2 btn btn-danger" onclick="showconfirm()">show confirmation</button>
                        <button class="button3 btn btn-warning" onclick="showprompt()">show prompt</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="child child3">
            <small><p class="bg-danger text-center text-light">copyright &copy;Ecoders,Skillmine</p></small>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
    <script>
        function showalert()
        {
            alert("welcome to ecoders");
        }
        function showconfirm()
        {
            confirm("do you wish to continue to ecoders");
        }
        function showprompt()
        {
            var name = prompt("enter your name")
            {
                console.log("hello "+ name);
                document.write("<h1> hello"+name+"</h1>");
            }
                
            
        }
    </script>
</body>
</html>
